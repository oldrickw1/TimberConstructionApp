name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Change to your default branch
  pull_request:
    branches:
      - main # Change to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t oldrick/tca-frontend:${{ github.sha }} frontend/
          docker tag oldrick/tca-frontend:${{ github.sha }} oldrick/tca-frontend:latest

      - name: Push Docker image
        run: |
          docker push oldrick/tca-frontend:${{ github.sha }}
          docker push oldrick/tca-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build # Ensure deploy runs after the build job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infrastructure/k8s/frontend # Update with your correct k8s path

